<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../stylesheets/main.css" />
	<link type="text/css" rel="stylesheet" href="../stylesheets/registration.css" />
</head>

<body>
	<section>
		<div class="register">
			<h1>Register</h1>
			<form class="registerform" action="#" method="POST">
				<label for="uname">Username</label><br>
				<input type="text" name="uname" id="uname" placeholder="Enter Username"/><br>

				<label for="email">Email</label><br>
				<input type="email" name="email" id="email" placeholder="Enter Email"/><br>

				<label for="password">Password</label><br>
				<input type="password" name="password" id="password" placeholder="Enter Password"/><br>

				<label for="password">Confirm Password</label><br>
				<input type="password" name="passwordcheck" id="passwordcheck" placeholder="Enter Password"/><br>

				<div class="agecheck">
					<input type="checkbox" name="agecheck" id="agecheck" />
					<label for="agecheck"> I accept that I am 13+ years of age</label><br>
				</div>

				<div class="tos">
					<input type="checkbox" name="tos" id="tos" />
					<label for="tos"> I agree to the <a href="">TOS and Privacy Rules</a></label><br>
				</div>

				<input type="submit" value="Register">
			</form>
		</div>
	</section>
</body>

</html>
